<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Titolo e icona -->
  <title>Todoolean</title>
  <link rel="icon" href="">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

  <!-- Css -->
  <link rel="stylesheet" href="assets/css/main.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>

  <header class="flex flex_center_center">
    <h1>Todo</h1>
  </header>

  <main>

    <div class="container flex align_center">
      <div class="write">
        <input id="new-todo" type="text" placeholder="Inserisci una nuova todo">
        <i id="new-todo-btn" class="fas fa-plus"></i>
      </div>
      
      <ul class="list-todo" >
          
      </ul>
    </div>
    

  </main>
                                      

  <!-- Template -->
  <script id="handlebars-template" type="text/x-handlebars-template">
    <li class="todo">
      <p>{{todo}}</p>
      <span class="remove" data-id="{{ id }}"><i class="fas fa-times"></i></span>
    </li>
  </script>

  <!-------------------- JS -------------------->

  <!-- Jquery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>

  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  
  <!-- Main JS -->
  <script src="assets/js/main.js"></script>
  
</body>

</html>
